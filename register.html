    <section id="validation-section">
      <div class="pt-2 container-fluid">
        <!-- Validation Form -->
        <form
          class="form-horizontal"
          id="validation-form"
          action="register-complete.html"
        >
          <!-- Form Name -->
          <legend class="ml-3 pb-4">Registration Form</legend>
          <div class="form-row">
            <!-- Your Name input -->
            <div class="form-group col-md-6">
              <label class="col-md-4 control-label" for="your-name-input"
                >Your Name</label
              >
              <div class="col">
                <input
                  id="your-name-input"
                  name="your-name-input"
                  type="search"
                  placeholder="John Doe / Jane Doe"
                  class="form-control input-md"
                />
                <p class="help-block" id="your-name-error"></p>
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group col-md-6">
              <label class="col-md-4 control-label" for="email-input"
                >E-mail</label
              >
              <div class="col">
                <input
                  id="email-input"
                  name="email-input"
                  type="search"
                  placeholder="mail@domain.com"
                  class="form-control input-md"
                />
                <p class="help-block" id="email-error"></p>
              </div>
            </div>
          </div>

          <div class="form-row">
            <!-- Password input-->
            <div class="form-group col-md-6">
              <label class="col-md-4 control-label" for="password-input"
                >Password</label
              >
              <div class="col">
                <input
                  id="password-input"
                  name="password-input"
                  type="password"
                  placeholder="Password"
                  class="form-control input-md"
                />
                <span class="help-block" id="password-error"></span>
              </div>
            </div>

            <!-- Confirm Password input-->
            <div class="form-group col-md-6">
              <label class="col-md-4 control-label" for="repeat-password-input"
                >Confirm Password</label
              >
              <div class="col">
                <input
                  id="repeat-password-input"
                  name="repeat-password-input"
                  type="password"
                  placeholder="Confirm Password"
                  class="form-control input-md"
                />
                <span class="help-block" id="repeat-password-error"></span>
              </div>
            </div>
          </div>
          <!-- Address input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="address-text-input"
              >Address</label
            >
            <div class="col">
              <input
                id="address-text-input"
                name="address-text-input"
                type="text"
                placeholder="Type Address"
                class="form-control input-md"
              />
              <span class="help-block"></span>
            </div>
          </div>

          <!-- City input-->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="col-md-4 control-label" for="city-text-input"
                >City</label
              >
              <div class="col">
                <input
                  id="city-text-input"
                  name="city-text-input"
                  type="text"
                  placeholder="City Name"
                  class="form-control input-md"
                />
                <span class="help-block" id="city-error"></span>
              </div>
            </div>

            <!-- Province input -->
            <div class="form-group col-md-4">
              <label class="col-md-5 control-label" for="province-input"
                >Province</label
              >
              <div class="col">
                <select
                  id="province-input"
                  name="province-input"
                  class="form-control"
                >
                  <option value="0"></option>
                  <option value="1">Barcelona</option>
                  <option value="2">Tarragona</option>
                  <option value="3">Lleida</option>
                  <option value="4">Girona</option>
                </select>
                <span class="help-block" id="province-error"></span>
              </div>
            </div>

            <!-- Zip Code input-->
            <div class="form-group col-md-2">
              <label class="col control-label" for="postal-code-input"
                >Postal/Zip Code</label
              >
              <div class="col">
                <input
                  id="postal-code-input"
                  name="postal-code-input"
                  type="text"
                  placeholder="12345"
                  class="form-control input-md"
                />
                <span class="help-block"></span>
              </div>
            </div>
          </div>
          <!-- Privacy Policy Checkbox -->
          <div class="form-group mt-4 mb-0">
            <div class="col-md-6">
              <div class="policy-checkbox">
                <label for="text-checkbox">
                  <input
                    type="checkbox"
                    name="policy-checkbox"
                    id="text-checkbox"
                    value="1"
                  />
                  I have read and agree to the
                  <a href="privacy-policy.html">Privacy Policy</a>
                </label>
              </div>
              <span class="help-block" id="checkbox-error"></span>
            </div>
          </div>

          <!-- Register and Cancel Buttons.
            Register checks form validation on click.
            Cancel button redirects to landing page -->

          <div class="form-group">
            <label
              class="col-md-4 control-label"
              for="register-button-id"
            ></label>
            <div class="col-md-8">
              <button
                id="submit-register-button"
                type="button"
                class="btn btn-secondary mr-2"
              >
                Register
              </button>
              <button
                type="button"
                onclick="javascript:window.location.href='index.html';"
                name="cancel-button-id"
                class="btn btn-danger"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- RegisterButtonModal -->
      <div
        class="modal fade"
        id="RegistrationModal"
        tabindex="-1"
        aria-labelledby="RegistrationModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="RegistrationModalLabel">
                Registration Confirmed
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <div class="my-auto pr-2">
                Please check your email to confirm your registration.
              </div>
              <div>
                <button
                  onclick="javascript:document.getElementById('validation-form').submit();"
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
